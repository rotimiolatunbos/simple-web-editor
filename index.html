<!DOCTYPE html>
<html>
<head>
	<title>Simple Web Editor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/css/css.min.js" integrity="sha512-5jz5G7Fn6Xbc3YA/5KYXYwxSkyKEh7oEFNwc7cCnMs48diTBh24gKxcbt7r8Do+xFK6pJgr+BFfcKnUne+XUvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/xml/xml.min.js" integrity="sha512-UWfBe6aiZInvbBlm91IURVHHTwigTPtM3M4B73a8AykmxhDWq4EC/V2rgUNiLgmd/i0y0KWHolqmVQyJ35JsNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/addon/scroll/simplescrollbars.min.css" integrity="sha512-2y3NTsei81d5emn5nwrdflyI5EGULwKXRZ0BCbO55cjgQ8x62X4ydH/jbnzrKnxArstf79F9n6z1j2MtVmJ8YA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/addon/scroll/simplescrollbars.min.js" integrity="sha512-HbaqNZHZLix+FaENPr62o07Q2G46VYUDCLZyxo5fPE0lN1EIpncArGlznYfLu+q0Vy7eTR+EBcW23FypU+Jqpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Main JS Files -->
	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="header">
		<h2>Simple web editor</h2>

		<div class="view">
			<span>left</span>
			<span class="active">top</span>
			<span>right</span>
		</div>

		<button class="run-button">Run</button>
	</div>
	<div id="main">
		<div id="css" class="editor">
			<div class="heading">
				<span class="label">
					<svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-css">
						<rect fill="#0EBEFF" width="15" height="15" rx="4"></rect>
						<path d="M8 8.366l1.845 1.065a.507.507 0 0 0 .686-.181.507.507 0 0 0-.186-.685L8.5 7.5l1.845-1.065a.507.507 0 0 0 .186-.685.507.507 0 0 0-.686-.181L8 6.634v-2.13A.507.507 0 0 0 7.5 4c-.268 0-.5.225-.5.503v2.131L5.155 5.569a.507.507 0 0 0-.686.181.507.507 0 0 0 .186.685L6.5 7.5 4.655 8.565a.507.507 0 0 0-.186.685c.134.232.445.32.686.181L7 8.366v2.13c0 .271.224.504.5.504.268 0 .5-.225.5-.503V8.366z" fill="#282828"></path>
					</svg>
					<span class="title"> css</span>
				</span>
			</div>
			<main></main>
		</div>
		<div id="html" class="editor">
			<div class="heading">
				<span class="label">
					<svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-html">
						<rect fill="#FF3C41" width="15" height="15" rx="4"></rect>
						<path d="M10.97 2.29a.563.563 0 0 0-.495-.29.572.572 0 0 0-.488.277l-5.905 9.86a.565.565 0 0 0-.007.574c.102.18.287.289.495.289a.572.572 0 0 0 .488-.277l5.905-9.86a.565.565 0 0 0 .007-.574" fill="#28282B"></path>
					</svg>
					<span class="title"> html</span>
				</span>
			</div>
			<main></main>
		</div>
		<div id="js" class="editor">
			<div class="heading">
				<span class="label">
					<svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-js">
						<rect fill="#FCD000" width="15" height="15" rx="4"></rect>
						<path d="M6.554 3.705c0 .267-.19.496-.452.543-1.2.217-2.12 1.61-2.12 3.275 0 1.665.92 3.057 2.12 3.274a.554.554 0 0 1-.205 1.087c-1.733-.322-3.022-2.175-3.022-4.361 0-2.187 1.289-4.04 3.022-4.362a.554.554 0 0 1 .657.544zm1.892 0c0-.347.316-.607.657-.544 1.733.322 3.022 2.175 3.022 4.362 0 2.186-1.289 4.04-3.022 4.361a.554.554 0 0 1-.205-1.087c1.2-.217 2.12-1.61 2.12-3.274 0-1.665-.92-3.058-2.12-3.275a.551.551 0 0 1-.452-.543z" fill="#282828"></path>
					</svg>
					<span class="title"> js</span>
				</span>
			</div>
			<main></main>
		</div>
		<iframe src="" id="display"></iframe>
	</div>
	<div id="footer"></div>
</body>
</html>
